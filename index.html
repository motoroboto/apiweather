<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Where You Want To Be</title>
</head>
<body>
    <nav class="navbar  navbar-dark bg-dark justify-content-center">
        <h1>Weather Where You Want To Be</h1>
      </nav>
      <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidenav">
            <h2>Search for a City</h2>
            <form class="form-inline">
                <input class="form-control mr-sm-2 cityInput" type="search" placeholder="Enter City Here" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 searchBtn" type="submit">Search</button>
              </form>
              <ul class='cities'></ul>
        </nav>
        <!-- Page Content -->
        <div id="content">
            <div class="card">
                <div class="card-header">
                  <h2 class ='cityName'></h2>
                </div>
                <div class="card-body">
                  <p class="card-text">Temperature: <span class='tempSpan'></span></p>
                  <p class="card-text">Humidity: <span class='humidSpan'></span></p>
                  <p class="card-text">Wind Speed: <span class='windSpan'></span></p>
                  <p class="card-text">UV Index: <span class='uvSpan'></span></p>
                </div>
            </div>
            <div class="forecast">
                <p>some content</p>
                <p>other things</p>
            </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
